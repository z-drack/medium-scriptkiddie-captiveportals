<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede WiFi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      padding: 0 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
    }

    .welcome-message {
      text-align: center;
      margin-bottom: 20px;
    }

    .facebook-button {
      background: #1877f2;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background 0.2s ease;
      text-decoration: none;
    }

    .facebook-button:hover {
      background: #0d65d9;
    }
  </style>
</head>

<body>
  <script>
    function redirectToFacebookLogin() {
      window.location.href = 'http://' + window.location.hostname + '/facebook_login';
    }
  </script>
  <div class='container'>
    <div class='welcome-message'>
      <h1>Bem-vindo à Rede WiFi</h1>
      <p>Para se conectar à rede, faça check-in no Facebook no nosso café ;).</p>
    </div>
    <button class='facebook-button' onclick='redirectToFacebookLogin()'>Fazer Check-In no Facebook</button>
  </div>
</body>

</html>;
